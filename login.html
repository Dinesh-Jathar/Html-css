<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/nami.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5fbfbfcaee.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <form action="">
            <label for=""> Username</label>
            <div id="icon">
            <i class="fa-solid fa-hot-tub-person"></i>
        </div>
            <input type="text" placeholder="Enter your Username">
            
            <label for="">Password</label>
            <input type="password" placeholder="Enter your password">
            <a href="https://accounts.google.com/signin/v2/usernamerecovery?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&theme=glif" 
            id="forget">
                Forget Password</a>
            <div id="boton">
                <button id="loginboton">Login</button>
                <button>Cancel</button>
            </div>
            <a href="https://accounts.google.com/signup/v2/createaccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=SignUp&theme=glif"
            id="new">
                Create a new Account</a>
        </form>
    </div>    
</body>

</html>
